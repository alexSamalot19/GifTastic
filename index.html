<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Teams</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <h1>NBA Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="team-form">
      <label for="team-input">Add Your Team!</label>
      <input type="text" id="team-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-team" type="submit" value="Add Them!">
    </form>

    <!-- Teams will Get Dumped Here -->
    <div id="team-view" class="parentOfInfo"></div>
    
    <!-- Script library and file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src= "assets/js/app.js"> </script>

  </div>
</body>

</html>
