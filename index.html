<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Teams</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>NBA Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="team-form">
      <label for="team-input">Add Your Team!</label>
      <input type="text" id="movie-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-team" type="submit" value="Add Them!">
    </form>

    <!-- Movies will Get Dumped Here -->
    <div id="team-view" class="parentOfInfo"></div>
    <!-- <img src="https://media3.giphy.com/media/l4FGm9VGSMHpe5RZe/200.gif"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src= "assets/app.js"> </script>
  </div>
</body>

</html>
